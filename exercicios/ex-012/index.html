<!DOCTYPE html>
<html lang="pt-br ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>

<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls width="500" poster="img/pexels-matt-arellano-1239978561-23022550.jpg" autoplay loop>
        <source src="midia/Video-menor.mp4" type="video/mp4">
        <source src="midia/Video-menor.webm" type="video/webm">
        <p> Seu navegador não tem copatibilidade para reproduzir o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=KAhdabaXhpmMKAn3"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
